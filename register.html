<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="CSS/register.css">
        <link rel="https://fonts.google.com/share?selection.family=Roboto:wght@300;400;500;700;900">
    </head>
    <body>
        <div class="sign-up-form">
            <h1>Register Here</h1>
            <form>
                <label>First Name</label>
                <input type="text" class="input-box" placeholder="First Name">
                <label>Last Name</label>
                <input type="text" class="input-box" placeholder="Last Name">
                <label> Email</label>
                <input type="email" class="input-box" placeholder="abc@gmail.com">
                <label>Address</label>
                <input type="text" class="input-box" placeholder="Your Address">
                <label>Contact Number</label>
                <input type="number" class="input-box" placeholder="Your Name">
                <label> Password</label>
                <input type="Password" class="input-box" placeholder="Your Password">
                <label> Confirm Password</label>
                <input type="Confirm Password" class="input-box" placeholder="Your Password">
                <p><span><input type="checkbox">I agree to the terms & conditions</span></p>
                
                <button type="button" class="signup-btn">Sign Up</button>
                <button type="button" class="signup-btn">Cancel</button>
                <hr>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </body>
