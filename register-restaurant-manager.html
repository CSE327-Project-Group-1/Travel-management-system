<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="CSS/register-restaurant-manager.css">
        <link rel="https://fonts.google.com/share?selection.family=Roboto:wght@300;400;500;700;900">
    </head>
    <body>
        <div class="sign-up-form">
            <h1>Register Your Restaurant Here</h1>
            <form>
                <label>Restaurant Name</label>
                <input type="text" class="input-box" placeholder="Restaurant Name">
                <label> Restaurant Email</label>
                <input type="email" class="input-box" placeholder="abc@gmail.com">
                <label>City</label>
                <input type="text" class="input-box" placeholder="City Name">
                <label>Address</label>
                <input type="text" class="input-box" placeholder="Restaurant Address">
                <label>Contact Number</label>
                <input type="number" class="input-box" placeholder="+8801....">
                <label>Additional Details</label>
                <input type="text" class="input-box" placeholder="Description">
                <label> Password</label>
                <input type="Password" class="input-box" placeholder="Your Password">
                <label> Confirm Password</label>
                <input type="Confirm Password" class="input-box" placeholder="Your Password">
                <p><span><input type="checkbox">I agree to the <a href="#">terms & conditions</a></span></p>
                
                <button type="button" class="signup-btn">Sign Up</button>
                <button type="button" class="signup-btn">Cancel</button>
                <hr>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
    </body>
